<HTML>

<head>
</head>

<body>
    <div id="form">
        <h1>The Form: </h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="set">Set:</label>
            <select id="set" name="set">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select><br><br>

            <label for="campus">Campus:</label>
            <input type="radio" id="burnaby" name="campus" value="Burnaby Campus" checked>
            <label for="burnaby">Burnaby Campus</label>
            <input type="radio" id="downtown" name="campus" value="Downtown Campus">
            <label for="downtown">Downtown Campus</label><br><br>

            <label for="transportation">Transportation:</label>
            <input type="checkbox" id="bus" value="Bus">
            <label for="bus">Bus</label>
            <input type="checkbox" id="car" value="Car">
            <label for="car">Car</label>
            <input type="checkbox" id="walk" value="Walk">
            <label for="walk">Walk</label>
            <input type="checkbox" id="bike" value="Bike">
            <label for="bike">Bike</label><br><br>

            <button type="button" id="submit">Submit</button>
        </form>
    </div>

    <div id="results">
        <h1>The Results: </h1>
        <p id="name-display"></p>
        <p id="set-display"></p>
        <p id="campus-display"></p>
        <p id="transportation-display"></p>
    </div>




    <!-- Link to scripts -->
    <script src="./myscript.js"></script>
</body>

</html>
