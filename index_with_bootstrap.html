<HTML>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>


    <!-- The Form Section -->
    <div class="container">
        <h1>The Form: </h1>
        <div class="card-body form-group">
            <label for="hikename">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>

        <!-- Choose Set with dropdown menu -->
        <div class="card-body form-group">
            <select class="btn btn-secondary" id="set">
                <option value="A">Set A</option>
                <option value="B">Set B</option>
                <option value="C">Set C</option>
                <option value="D">Set D</option>
                <option value="E">Set E</option>
                <option value="F">Set F</option>
            </select>
        </div>

        <!-- Choose your campus with radio buttons -->
        <div class="card-body form-group">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="campus" id="burnaby" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="burnaby">Burnaby</label>
                <input type="radio" class="btn-check" name="campus" id="downtown" autocomplete="off">
                <label class="btn btn-outline-primary" for="downtown">Downtown</label>
            </div>
        </div>

        <!-- Choose your mode of transportations with checkboxes -->
        <div class="card-body form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="transportation" value="bus" id="bus" checked>
                <label class="form-check-label" for="bus">
                    Bus
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="transportation" value="car" id="car">
                <label class="form-check-label" for="car">
                    Car
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="transportation" value="walk" id="walk">
                <label class="form-check-label" for="walk">
                    Walk
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="transportation" value="bike" id="bike">
                <label class="form-check-label" for="bike">
                    Bike
                </label>
            </div>
        </div>

        <!-- The Submit Button -->
        <div class="card-body d-grid gap-2">
            <button id="submit" class="btn btn-primary" type="button">Submit</button>
        </div>

    </div>

    <!-- The Results Section -->
    <div class="container py-5" id="results">
        <h1>The Results: </h1>
        <p id="name-display"></p>
        <p id="set-display"></p>
        <p id="campus-display"></p>
        <p id="transportation-display"></p>
    </div>

    <!-- Link to scripts -->
    <script src="./myscript.js"></script>
</body>

</html>
